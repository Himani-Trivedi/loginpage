<!DOCTYPE html>
<html>
	<head>
		<title>Login</title>
		<link rel="stylesheet" href="homemade2.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<body>
		<header>
			<span class="head">
				Login 
			</span>
			
			<div class="head2">
				<ul>
					<li><a href="#"><i class="fa fa-home"></i>Home</a></li>
					<li><a href="#"><i class="fa fa-facebook"></i>Facebook</a></li>
					<li><a href="#"><i class="fa fa-twitter"></i>Twitter</a></li>
					<li><a href="#"><i class="fa fa-user-circle"></i>User</a></li>
				</ul>
			</div>
		</header>

		<div class="login">
			<h1>Sign in </h1>
			<form>
				<div class="user">
					Username:
				<div class="name">
					<input type="text" name="" placeholder="Enter your Username......">
				</div>
				</div>
				<div class="password">
					Password
					<div class="pass">
						<input type="password" name="" placeholder="Password......">
					</div>
				</div>	
				<div class="button">
					<input type="submit" name="" value="Sign In">
				</div>			
			</form>
			<div class="forget">
				<a href="https://accounts.google.com/signup/v2/webcreateaccount?hl=en&flowName=GlifWebSignIn&flowEntry=SignUp">Create Account</a>
			</div>
		</div>
		
		
	</body>
</html>
